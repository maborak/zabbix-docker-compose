# Zabbix Agent2 Configuration File - Active Mode
# Agent connects to server (active mode)
ServerActive=127.0.0.1:9997

# Hostname for this agent
Hostname=zabbix-server

# Log file
LogFile=/var/lib/zabbix/log/zabbix_agent2.log

# Active mode settings
RefreshActiveChecks=120

# Allow/Deny keys
AllowKey=system.run[*]
DenyKey=system.run[*]

# Timeout
Timeout=3 