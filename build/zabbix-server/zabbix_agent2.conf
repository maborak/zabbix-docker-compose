# Zabbix Agent2 Configuration File
# Server to connect to
Server=127.0.0.1
ServerActive=127.0.0.1

# Hostname for this agent
Hostname=zabbix-server

# Listen port
ListenPort=10050

# Log file
LogFile=/var/lib/zabbix/log/zabbix_agent2.log

# Allow key
AllowKey=system.run[*]

# Deny key
DenyKey=system.run[*]

# Timeout
Timeout=3