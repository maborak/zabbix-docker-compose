[supervisord]
nodaemon=true
user=zabbix
logfile=/var/lib/zabbix/log/supervisord.log
pidfile=/var/lib/zabbix/run/supervisord.pid

[program:zabbix-server]
command=/var/lib/zabbix/sbin/zabbix_server -f -c /var/lib/zabbix/etc/zabbix_server.conf
user=zabbix
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/lib/zabbix/log/zabbix-server.log
stderr_logfile=/var/lib/zabbix/log/zabbix-server.log
priority=100

[program:zabbix-agent2]
command=/var/lib/zabbix/sbin/zabbix_agent2 -c /var/lib/zabbix/etc/zabbix_agent2.conf
user=zabbix
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/lib/zabbix/log/zabbix-agent2.log
stderr_logfile=/var/lib/zabbix/log/zabbix-agent2.log
priority=200
startsecs=5

[unix_http_server]
file=/var/lib/zabbix/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/lib/zabbix/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface 